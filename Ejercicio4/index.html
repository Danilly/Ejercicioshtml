<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Ejercicio 4</title>
  </head>

<body>
  <h1>HELADERÍA</h1>

<form>
  <fieldset>
    <legend> Datos del Cliente </legend>
      
      <label for="nombre_cliente"> Nombre Cliente </label>
      <input type="text" id="nombre_cliente" />
      </br> <!--Salto de linea-->

      <label for="telefono_cliente"> Teléfono Cliente </label>
      <input type="tel" id="telefono_cliente" />
      </br> <!--Salto de linea-->

      <label for="email_cliente"> Email Cliente </label>
      <input type="email" id="email_cliente" />
      </br> <!--Salto de linea-->
  </fieldset>

  <fieldset>
    <legend>Elige tu Helado</legend>

    <h2>Sabor</h2>
    <input type="radio" name="sabor" id="chocolate" value="chocolate" checked> Chocolate<br>
    <input type="radio" name="sabor" id="fresa" value="fresa"> Fresa<br>
    <input type="radio" name="sabor" id="parchita" value="parchita"> Parchita<br>
    
    <h2>Recipiente</h2>
    <input type="radio" name="recipiente" id="copa" value="copa" checked> Copa<br>
    <input type="radio" name="recipiente" id="barquilla" value="barquilla"> Barquilla<br>
    
    <h2>Extras</h2>
    <input type="checkbox" name="extras[]" id="chocolate" value="chocolate"> Chocolate<br>
    <input type="checkbox" name="extras[]" id="caramelo" value="caramelo"> Caramelo<br>
    <input type="checkbox" name="extras[]" id="pirulin" value="pirulin"> Pirulin<br>
    

  </fieldset>

<input type="submit" value="Enviar"/><br>
</form>

</body>
</html>
